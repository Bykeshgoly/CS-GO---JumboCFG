//binds~

//additional controls and customisable binds

exec controls/altbinds
exec controls/custombinds
///---

//movement

	//--wasd
		bind "w" "+forward"
		bind "s" "+back"
		bind "d" "+moveright"
		bind "a" "+moveleft"

	//--crouch and sneak
		bind "ctrl" "+duck"
		bind "shift" "+speed"

	//--jump
		bind "space" "+jump"

		//--scrollwheel
			//bind "mwheelup" "+jump"
			//bind "mwheeldown" "+jump"

//weapons

	//--shoot and scope
		bind "mouse1" "+attack" //fire
		bind "mouse2" "+attack2" //altfire

	//--reload
		bind "r" "+reload"

	//--prevwep and nextwep
		bind "mwheelup" "invprev" //previous weapon
		bind "wheeldown" "invnext" //next weapon

	//--weaponslots
		bind "1" "slot1" //primary
		bind "2" "slot2" //secondary
		bind "3" "slot3" //knife

	//--nadeslots
		bind "4" "slot4" //cycle nades
		bind "✪" "slot6" //grenade
		bind "✪" "slot7" //flash
		bind "✪" "slot8" //smoke
		bind "✪" "slot9" //decoy
		bind "✪" "slot10" //molly

	//--miscslots
		bind "5" "slot5" //c4
		bind "✪" "slot11" //zeus
		bind "✪" "slot12" //health shot and or riot shield
		bind "✪" "slot13" //utilities

	//--drop binds
		bind "g" "drop" //drop gun
		bind "✪" "use weapon_knife;use weapon_c4;drop" //quick bomb drop
		bind "✪" "use weapon_knife; use weapon_p250; use weapon_hkp2000; use weapon_glock; use weapon_tec9; use weapon_fiveseven; use weapon_deagle; drop" //fake flash

//communications

	//--text chat
		bind "y" "messagemode" //all
		bind "u" "messagemode2" //team

	//--voice chat
		bind "v" "+voicerecord"
	
	//--clutchmode
		bind "✪" "clutch_mode_toggle"

	//--radio
		bind "✪" "radio"
		bind "✪" "radio1"
		bind "✪" "radio2"
		bind "✪" "radio3"

//ui

	//--buymenu
		bind "b" "buymenu"

	//--spraymenu
		bind "t" "+spraymenu"

	//--loadout fade toggle
		unbind "i"
		bind "✪" "show_loadout_toggle"

	//--toggle team equipment
		bind "✪" "+cl_show_team_equipment"

	//--callvote
		bind "✪" "callvote"

	//--scoreboard
		bind "tab" "+score"

	//--select team
		bind "m" "teammenu"

	//--console
		bind "`" "toggleconsole"

//misc

	//--interact
		bind "e" "+use"

	//--inspect gun
		bind "f" "+lookatweapon"

	//--other
		bind "F2" "askconnect_accept"
		bind "F3" "autobuy"
		bind "F4" "rebuy"
		bind "F5" "jpeg"
		bind "F6" "save quick"
		bind "F7" "load quick"
		bind "F10" "quit prompt"