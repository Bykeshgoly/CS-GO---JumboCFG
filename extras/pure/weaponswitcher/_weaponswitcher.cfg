//weaponswitcher~

//--primary
	alias "primaryxhair" "exec extras/pure/weaponswitcher/primary_xhair"
	bind "1" "slot1;primaryxhair"

//--secondary
	alias "secondaryxhair" "exec extras/pure/weaponswitcher/secondary_xhair"
	bind "2" "slot2;secondaryxhair"

//--knife
	alias "knifexhair" "exec extras/pure/weaponswitcher/knife_xhair"
	bind "3" "slot3;knifexhair"

//--nades
	alias "nadexhair" "exec extras/pure/weaponswitcher/nade_xhair"
	bind "4" "slot4;nadexhair" //cycle nades
	bind "✪" "slot6;nadexhair" //grenade
	bind "✪" "slot7;nadexhair" //flash
	bind "✪" "slot8;nadexhair" //smoke
	bind "✪" "slot9;nadexhair" //decoy
	bind "✪" "slot10;nadexhair" //molly

//--bomb
	alias "bombxhair" "exec extras/pure/weaponswitcher/bomb_xhair"
	bind "5" "slot5;bombxhair"

//--zeus
	alias "zeusxhair" "exec extras/pure/weaponswitcher/zeus_xhair"
	bind "✪" "slot11;zeusxhair"

//--healthshot/riotshield
	alias "healthxhair" "exec extras/pure/weaponswitcher/health_xhair"
	bind "✪" "slot12;healthxhair"

//--utilities
	alias "utilityxhair" "exec extras/pure/weaponswitcher/utility_xhair"
	bind "✪" "slot13;utilityxhair"