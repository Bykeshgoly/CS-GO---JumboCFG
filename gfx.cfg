//gfx~

//HUD, audio and viewmodel

exec graphics/audio
exec graphics/hud
exec graphics/viewmodel
///---

//--fptracers
	r_drawtracers_firstperson "0" //draw first person bullet tracers (0=draw;1=normal)

//--dynamic lighting
	r_dynamic "0" //disables dynamic lightning (0=disable;1=enabled)

//--vent cleanup
	func_break_max_pieces "0"

//--gamma
	mat_monitorgamma_tv_enabled "0"
	mat_monitorgamma "1.6"

//--powersaving mode and queuing threads
	mat_powersavingmode "0"
	mat_queue_mode "-1"